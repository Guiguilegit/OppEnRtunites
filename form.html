<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8/>
</head>
<body>
  <form action="form.php" method="POST">

<label for="fname">Enter your first name:</label><br>
<input type="text" id="fname" name="fname"><br>

<label for="lname">Enter your last name:</label><br>
<input type="text" id="lname" name="lname"><br>

<label for="pro_pic">Enter your profile picture:</label><br>
<input type="image" id="pro_pic" name="pro_pic"><br>

<label for="password">Enter your password:</label><br>
<input type="password" id="pw" name="pw"><br>

<label for="password">Confirm your password:</label><br>
<input type="password" id="pw" name="pw"><br>

<label for="geolocation">Geolocalize me:</label><br>
<input type="checkbox" id="geolocation" name="geolocation" onclick="getLocation()"><br>

<input type="submit" value="Submit">

<script>
var x = document.getElementById("geolocation");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
</script>

 </form>
</body>
</html>
